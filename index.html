<!DOCTYPE html>
<html>
    <head>
        <title>This is my page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Riley's Calculator</h1>

        <div class="calculator">
            <ul>
                <button class="special-button" id="text-area"></button>
                <ul>
                    <button id="button1" class="my-button">7</button>
                    <button id="button2" class="my-button">8</button>
                    <button id="button3" class="my-button">9</button>
                    <button id="button4" class="my-button">div</button>
                </ul>
                <ul>
                    <button id="button5" class="my-button">4</button>
                    <button id="button6" class="my-button">5</button>
                    <button id="button7" class="my-button">6</button>
                    <button id="button8" class="my-button">x</button>
                </ul>
                <ul>
                    <button id="button9" class="my-button">1</button>
                    <button id="button10" class="my-button">2</button>
                    <button id="button11" class="my-button">3</button>
                    <button id="button12" class="my-button">-</button>
                </ul>
                <ul>
                    <button id="button13" class="my-button">0</button>
                    <button id="button14" class="my-button">&#46</button>
                    <button id="button15" class="my-button">+</button>
                    <button id="button16" class="my-button">=</button>
                </ul>
                <button id="reset-button" class="reset-button">Reset</button>
            </ul>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
